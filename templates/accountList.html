<ion-view title="Accounts">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refreshAccounts()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="account in accounts" href="#/app/accountDetails/{{account.Id}}">
        <div class="item-icon-left">
          <i class="icon ion-folder calm"></i>
          {{account.Name}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
