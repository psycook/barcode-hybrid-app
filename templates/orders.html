<ion-view title="Orders">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refreshOrders()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="order in orders" href="#/app/pickingList/{{order.Id}}">
        <div class="item-icon-left">
          <i class="icon ion-clipboard assertive"></i>
          <p>Order Number {{order.OrderNumber}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
